<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://www.ashesi.edu.gh/images/2018_Website/Admissions/Ashesi_Admissions_3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #f0f2f5;
            height: 100vh; 
        }

        header {
            background-color: maroon;
            color: #fff;
            padding: 8px;
            width: 100%;
            position: fixed; 
            top: 0;
            z-index: 1; 
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        img {
            width: 40px; 
            height: auto;
            margin-right: 10px; 
        }

        h1 {
            font-size: 24px;
            margin: 0;
            order: -1;
        }

        form {
            background-color: #e4e4e4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            margin-top: 50px; 
        }

        h2 {
            color: maroon;
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            height: 2px;
            background-color: maroon;
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
        }

        p {
            color: #808080;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: maroon;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4e2424;
        }

        a {
            text-decoration: none;
            color: #0b1829;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.entervarsity.com/storage/uploads/university/Ashesi%20University-logo-2019-05-23-vFMrD.png" alt="Logo">
        <h1>Ashesi Connect </h1>
    </header>

    <form>
        <h2>Find Your Account</h2>
        <p>Please enter your email or mobile phone number to search for your account.</p>

        <label for="email">Email or Phone:</label>
        <input type="text" id="email" name="email" placeholder="Email or Phone" required>

        <button type="submit">Search</button>

        <a href=""><u>Back to Login</u></a>
    </form>
</body>
</html>
