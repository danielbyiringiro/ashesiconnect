<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="static/login_style.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.ashesi.edu.gh/images/about/brand/Ashesi_University_Logo_6cm.jpg" alt="Ashesi University Logo">
        </div>
    </header>

    <section class="signin">
        <div class="container">
            <h2>Sign In</h2>
            <div class="form">
                <form action="#" method="POST" name="loginForm" id="loginForm">
                    <div class="inputBox">
                        <input type="email" placeholder="Email" name="email" id="email">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <div class="links">
                        <a href="forgotpassword.html">Forgot Password</a>
                        <a href="register.html">Signup</a> 
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login" type="submit" name="loginBtn" id="btn">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="script.jss.js"></script>
</body>
</html>
